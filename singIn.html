<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tab icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">

    <link rel="stylesheet" href="./css/singUp.css">
    <link rel="stylesheet" href="./css/singIn.css">
    <link rel="stylesheet" href="./asset/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./asset/fontawesome/css/all.min.css">
    <script src="./asset/bootstrap/js/popper.min.js" defer></script>
    <script src="./asset/bootstrap/js/jquery-3.6.0.min.js" defer></script>
    <script src="./asset/bootstrap/js/bootstrap.bundle.js" defer></script>
    <script src="./asset/bootstrap/js/bootstrap.js" defer></script>
    <script src="./js/main.js" defer></script>
    <title>Fiber | Sing-in page</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6" id="text-col">
            <div class="container py-5">
                <div class="form-side container">
                    <div class="heading-txt">
                        <h3 class="mb-5">Fiber</h3>
                        <h1>WELCOME BACK!</h1>
                    </div>
                    <div class="form">
                        <form action="./main.html">
                            <div class="inputs">
                                <label class="mb-1">E-mail</label>
                                <input type="email" id="eamil" required placeholder="name@exapmle.com"
                                    class="form-control mb-4 py-2">

                                <label class="mb-1 d-block">Password</label>
                                <input type="password" id="password" required placeholder="At least 8 characters" class="form-control mb-4 py-2 d-inline-block">
                                <i class="fa fa-eye" id="togglePass"></i>
                            </div>
                            <button type="submit" class="btn btn-primary py-2">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 overlay" id="overlay">
            <div class="img-side text-center container">
                <img src="./Images/Sign Up Image.png" alt="sing up photo" class="w-75 mb-3">
                <h2>Unpararlleled Templates</h2>
                <p>
                    Created by professional designers, our templates are eunparalleled in market
                </p>
            </div>
        </div>
    </div>
</body>

</html>
